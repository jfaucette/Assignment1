<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body style="background-color: white;">
   <div style="background-color: red;padding: 20px; border-radius: 15px; border: dashed 1px blue;">
   <h3>Inline Styles</h3>
    Paragraph Tag (&lt;p&gt;):
    <ul>
       <p style="font-family: Georgia; font-size:10pt; color: royalblue;">This is a paragraph.
       </p>
       <p style="font-family: Arial; font-size:11pt; color: deeppink;">This is a paragraph.
       </p>
       <p style="font-family: Calibri; font-size:12pt; color: cyan;">This is a paragraph.
       </p>
    </ul>
    Heading Tags (&lt;h1, h2, h3&gt;):
    <ul>
       <h1 style="font-family: Verdana; font-size:12pt; color: Purple;">Heading 1</h1>
       <h2 style="font-family: Verdana; font-size:16pt; color: Blue;">Heading 2</h2>
       <h3 style="font-family: Verdana; font-size:20pt; color: Pink;">Heading 3</h3>
    </ul>
    Pre Tag (&lt;pre&gt;)
    <ul>
        <pre style="background-color: orange; border:dashed 2px black; color: deeppink;">
            This is what a pretag looks like.
        </pre>
    </ul>
    </div>
</body>
</html>
